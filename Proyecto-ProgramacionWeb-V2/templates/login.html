{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .left {
            width: 50%;
            background-image: url("{% static 'images/inicio/inicio.gif' %}");
            background-size: cover;
            background-position: center;
        }

        .right {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f4f8fb;
        }

        .form-box {
            width: 70%;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #003366;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #007bff;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        .link-box {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="left"></div>

    <div class="right">
        <div class="form-box">
            <h2>Iniciar Sesión</h2>

            <form method="POST">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Usuario" required>
                <input type="password" name="password" placeholder="Contraseña" required>

                <button type="{% url 'index' %}">Entrar</button>
            </form>

            <div class="link-box">
                ¿No tienes cuenta? <a href="{% url 'registro' %}">Regístrate</a>
            </div>
        </div>
    </div>

</body>
</html>
